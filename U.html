        { title: "70. Şiir", content: "Kirpiklerin dokunsa en hafif rüzgar,\nSevdan kalbimde en derin bahar.\nHer bakışın içimi ısıtır yavaş,\nSeninle yaşanır en temiz savaş.\nKalbinde dururken sessiz bir meltem,\nSevginde kaybolur her eski elem." },
        { title: "71. Şiir", content: "Bir sabah rüzgarı, saçların gibi,\nMis kokun bahçemde açan gül gibi.\nSesin yankılanır kalbimde hep mi?\nSensiz solgun, sensiz karanlık gibi.\nSevdan ömrüme ışık tutarken,\nDüşlerimden hiç eksilme, erken." },
        { title: "72. Şiir", content: "Adını her duyuş bir masal gibi,\nKalbimde yankılanır nazik, diri.\nSaçların geceye dökülür iri,\nSevdan dokunurken en derin yeri.\nSeninle hayatım bayram sabahı,\nSevginle ışır her günün ahı." },
        { title: "73. Şiir", content: "Gözlerin gökyüzü, mavi ve serin,\nSevdan sarmışken bu bitmez derin.\nHer gülüşün bahar, içim sevinçli,\nSeninle anlamlı her an, her dilim.\nKalbinle dolarken boş sokaklar,\nSevginle güzeldir her bir bahar." },
        { title: "74. Şiir", content: "Ellerin dokunsa kır çiçekleri,\nGülüşün ısıtır buzdan dilleri.\nHasretin yakarken uzak günleri,\nSevginle sararım kırık dünleri.\nSeninle sonsuzluk hayalimde,\nKalbinle var olur her hecemde." },
        { title: "75. Şiir", content: "Bir gülüşün yeter, dertler dağılır,\nKalbimde sevdanla bahar çağrılır.\nEllerin dokunsa en sıcak diyar,\nSensiz her anım boş, her yol yokuşlar.\nSeninle tamamlanır eksik heceler,\nSevginde kaybolur eski kederler." },
        { title: "76. Şiir", content: "Gözlerin bahardır, içim açılır,\nGülüşün ufkumda güneş saçılır.\nSevdanla her sabah umutla dolur,\nKalbimden geçerken yollar yapılır.\nSeninle yaşamak en güzel rüya,\nÖmrüme nefessin, canım Zehra." },
        { title: "77. Şiir", content: "Sesinle erir en sert duvarlar,\nSevdanla dolarken içim baharlar.\nGözlerin bakarken umutla hep var,\nSeninle unutulur dertli anılar.\nKalbinle yürürken her yol dümdüz,\nSevginle silinir geçmişteki hüzün." },
        { title: "78. Şiir", content: "Bir umut yeşerir gözlerinde hep,\nSevdanla kaybolur içimdeki dert.\nEllerin değince zaman bile geç,\nSeninle anlam bulur her yeni renk.\nKalbinle yaşarken bu sonsuz düşte,\nSevginde yitirilmez umut, neşe." },
        { title: "79. Şiir", content: "Adını fısıldar yıldızlar gece,\nKalbimde sevdanla açar her hece.\nEllerin değince en masum nağme,\nSeninle tamam olur bu ince çile.\nÖmrümde tek dilek, tek güzel ah,\nSevginle yaşlanmak her sabah." },
        { title: "80. Şiir", content: "Bir sabah uyanır adın dilimde,\nSevdanla başlar gün, ışır içimde.\nGözlerin bakarken umutla her dem,\nSeninle güzelleşir her eski elem.\nKalbinle yürürken yollar sonsuz,\nSevginde kaybolur dertler, huzursuz." },
        { title: "81. Şiir", content: "Ellerin bahardır, tutunca sıcak,\nGözlerin umutla dolarken uzak.\nSevdanla sarılır her eski tuzak,\nSeninle yaşanır en temiz merak.\nKalbinle tamamdır bu eksik yürek,\nSevginle silinir tüm eski gerek." },
        { title: "82. Şiir", content: "Gözlerin deniz, dalgalı ve geniş,\nSevdan sarmışken her yanım serin.\nSesinle titrer en karanlık köşe,\nSeninle anlam bulur her gece.\nKalbinle yürürken yollar dümdüz,\nSevginle silinir geçmişteki hüzün." },
        { title: "83. Şiir", content: "Kirpiklerin düşse geceye nazik,\nSevdan kalbimde iz bırakır incecik.\nHer sözün bir bahar, sesin dengin,\nSeninle güzelleşir bu hüzüncük.\nÖmrümde tek dilek, tek güzel ah,\nSevginle yaşlanmak her sabah." },
        { title: "84. Şiir", content: "Bir gülüşün yeter, dertler dağılır,\nKalbimde sevdanla bahar çağrılır.\nEllerin dokunsa en sıcak diyar,\nSensiz her anım boş, her yol yokuşlar.\nSeninle tamamlanır eksik heceler,\nSevginde kaybolur eski kederler." },
        { title: "85. Şiir", content: "Kirpiklerin dokunsa en hafif rüzgar,\nSevdan kalbimde en derin bahar.\nHer bakışın içimi ısıtır yavaş,\nSeninle yaşanır en temiz savaş.\nKalbinde dururken sessiz bir meltem,\nSevginde kaybolur her eski elem." },
        { title: "86. Şiir", content: "Bir sabah rüzgarı, saçların gibi,\nMis kokun bahçemde açan gül gibi.\nSesin yankılanır kalbimde hep mi?\nSensiz solgun, sensiz karanlık gibi.\nSevdan ömrüme ışık tutarken,\nDüşlerimden hiç eksilme, erken." },
        { title: "87. Şiir", content: "Ellerin dokunsa kır çiçekleri,\nGülüşün ısıtır buzdan dilleri.\nHasretin yakarken uzak günleri,\nSevginle sararım kırık dünleri.\nSeninle sonsuzluk hayalimde,\nKalbinle var olur her hecemde." },
        { title: "88. Şiir", content: "Bir yıldız düşerken dilek tutarım,\nSevdanla dolar her boş sayfam.\nGözlerin bakarken sonsuz ve derin,\nSeninle anlam bulur en eski yanım.\nKalbinde saklanır en güzel düşler,\nSevginde kaybolur yalan her şeyler." },
        { title: "89. Şiir", content: "Adını her duyuş bir masal gibi,\nKalbimde yankılanır nazik, diri.\nSaçların geceye dökülür iri,\nSevdan dokunurken en derin yeri.\nSeninle hayatım bayram sabahı,\nSevginle ışır her günün ahı." },
        { title: "90. Şiir", content: "Gözlerin gökyüzü, mavi ve serin,\nSevdan sarmışken bu bitmez derin.\nHer gülüşün bahar, içim sevinçli,\nSeninle anlamlı her an, her dilim.\nKalbinle dolarken boş sokaklar,\nSevginle güzeldir her bir bahar." },
        { title: "91. Şiir", content: "Bir umut yeşerir gözlerinde hep,\nSevdanla kaybolur içimdeki dert.\nEllerin değince zaman bile geç,\nSeninle anlam bulur her yeni renk.\nKalbinle yaşarken bu sonsuz düşte,\nSevginde yitirilmez umut, neşe." },
        { title: "92. Şiir", content: "Sesinle erir buz tutmuş gecem,\nGözlerinle parlar her karanlık dem.\nSevdanla yürürken yollar dümdüz,\nSeninle unutulur her eski hüzün.\nKalbinle dolarken içim umutla,\nSevginle başlar her sabah usulca." },
        { title: "93. Şiir", content: "Ellerin bahardır, tutunca sıcak,\nGözlerin umutla dolarken uzak.\nSevdanla sarılır her eski tuzak,\nSeninle yaşanır en temiz merak.\nKalbinle tamamdır bu eksik yürek,\nSevginle silinir tüm eski gerek." },
        { title: "94. Şiir", content: "Bir sabah uyanır adın dilimde,\nSevdanla başlar gün, ışır içimde.\nGözlerin bakarken umutla her dem,\nSeninle güzelleşir her eski elem.\nKalbinle yürürken yollar sonsuz,\nSevginde kaybolur dertler, huzursuz." }
    ];
