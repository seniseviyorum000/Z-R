        body {
            margin: 0;
            padding: 0;
            background-color: #DDA0DD; /* Lila renk */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background-color: pink;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #FF69B4; /* Daha koyu pembe */
            transform: scale(1.1);
        }
    </style>
</head>
