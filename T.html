<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim Zehra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/69/b9/56/69b956aa656f4817ee7fa62a74f2cccb.jpg'); /* Arka plan resmi için URL */
            background-size: cover; /* Resmin tam ekran olmasını sağlar */
            background-position: center; /* Resmi ortalar */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Şeffaf beyaz arka plan */
            border-radius: 15px;
            padding: 20px;
        }

        .poem-box {
            width: 80%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .poem-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Arka planda şiirin üstünde resim */
            z-index: 1;
        }

        .poem-text {
            position: relative;
            z-index: 2;
            color: #4b0082;
            font-size: 18px;
            line-height: 1.5;
        }

        .btn {
            background-color: #dda0dd; /* Lila tonunda buton */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ba55d3;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            animation: confetti 2s linear forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poem-box">
            <img id="poem-image" src="images/background.jpg" alt="Lila Arka Plan">
            <div class="poem-text" id="poem-text">Seni Seviyorum.</div>
        </div>
        <button class="btn" onclick="changePoem()">DOKUN</button>
    </div>

    <script>
        const poems = [
            "Senin gülüşün, karanlık günlerimi aydınlatıyor. Seninle her şey daha güzel.",
            "Seninle her an bir ömre bedel. Gözlerinde kaybolmak, dünyanın en güzel yerinde olmak gibi.",
            "Seninle olmak, hayatımın en güzel anı. Her anın değerini seninle birlikte daha çok hissediyorum.",
            "Senin gözlerinde bir dünya var, her bakışında kaybolmak istiyorum.",
            "Senin gözlerin, hayatımın en değerli manzarası.",
            "O bakışlarında tüm dünyayı buluyorum.",
            "Zemheri soğukları bile ısıtır gülüşün.",
            "Senin gülüşünle dünya aydınlanıyor.",
            "Her an seninle olmak, en güzel hediye."
        ];

        const poemText = document.getElementById("poem-text");
        const poemImage = document.getElementById("poem-image");

        function changePoem() {
            // Yeni şiiri rastgele seç
            const randomIndex = Math.floor(Math.random() * poems.length);
            poemText.textContent = poems[randomIndex];

            // Konfeti oluştur
            for (let i = 0; i < 30; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(confetti);

            // Konfeti yok et
            setTimeout(() => confetti.remove(), 2000);
        }
    </script>
</body>
</html>
